<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Elegante con Animación</title>
    <style>
        /* Diseño general */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: #f4f7fc;
        }

        /* Efecto de parallax */
        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            position: relative;
        }

        /* Fondo oscuro con efecto de transparencia */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease-out;
        }

        /* Animación para el fade-in de la caja */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1,
        h2,
        h3 {
            margin: 10px 0;
            font-size: 2.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: slideIn 1s ease-out;
        }

        /* Animación de los títulos */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 1.6em;
        }

        h3 {
            font-size: 1.3em;
            font-weight: 400;
            color: #BDC3C7;
        }

        /* Cuadro con imagen dentro del contenedor */
        .image-box {
            width: 100%;
            height: 250px;
            background-image: url('https://riesgo2020.github.io/assets/Portada.jpg');
            background-size: cover;
            background-position: center;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
        }

        /* Botón interactivo */
        .btn {
            padding: 12px 24px;
            background-color: #2980B9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 30px;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #1C5D7D;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="parallax">
        <div class="container">
            <h1>Banco del Tesoro, C.A. Banco Universal.</h1>
            <h2>3er Seminario en Materia de Riesgo</h2>
            <h3>GGAIR/GRO</h3>

            <!-- Cuadro con imagen dentro del contenedor -->
            <div class="image-box"></div>

            <!-- Botón para descargar -->
            <a href="path_to_your_file.pptx" download>
                <button class="btn">Abrir</button>
            </a>
        </div>
    </div>
</body>

</html>

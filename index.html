<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3er Seminario - Banco del Tesoro</title>
    <style>
        /* Fuente moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e1a2b;
            background-image: linear-gradient(120deg, #0e1a2b 0%, #1e3c72 50%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 750px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Título principal */
        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #1e90ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.3em;
            font-weight: 400;
            margin-bottom: 25px;
            color: #dcdde1;
        }

        /* Imagen con efecto hover */
        .image-box {
            width: 100%;
            height: 320px;
            background-image: url('https://riesgo2020.github.io/assets/Portada.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease-in-out;
        }

        .image-box:hover {
            transform: scale(1.1);
        }

        /* Botón con efecto azul */
        .btn {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            color: #fff;
            padding: 15px 60px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 20px rgba(30, 144, 255, 0.6);
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #1e90ff, 0 0 30px #00bfff;
        }

        /* Firma */
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #a4b0be;
        }

        .footer span {
            font-weight: bold;
            color: #1e90ff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Banco del Tesoro, C.A.</h1>
        <h2>3er Seminario en Materia de Riesgo</h2>

        <!-- Imagen con efecto hover -->
        <a href="./assets/Curso.pptx" download>
            <div class="image-box"></div>
        </a>

        <!-- Botón con efecto azul -->
        <a href="./assets/Curso.pptx" download>
            <button class="btn">?? Descargar Curso</button>
        </a>

        <!-- Firma -->
        <div class="footer">
            <p>Elaborado por <span>Zadquiel Molina</span></p>
        </div>
    </div>

</body>

</html>
